<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

        <title>Color Game</title>
    </head>

    <body>
        <div class="navbar">
            <div class="container">
                <div class="flex">
                    <span class="brand" href="#">Color Game</span>
                    <span id="easyMode" style="margin-left:1rem" href="#">Easy</span>
                    <span class="selected" id="hardMode" style="margin-left:1rem" href="#">Hard</span>
                    <span id="nightmareMode" style="margin-left:1rem" href="#">Nightmare</span>
                    <span class="about" href="#">DataLab</span>
                </div>
            </div>
        </div>

        <h1 class="board">
            <span class="color-picked">RGB</span><br>
            <span class="message">What's the color?</span>
            <span class="timer"><inline></inline></span>
        </h1>

        <div class="deck container">
            <div class="card" id="card-one"></div>
            <div class="card" id="card-two"></div>
            <div class="card" id="card-three"></div>
            <div class="card" id="removeOne"></div>
            <div class="card" id="removeTwo"></div>
            <div class="card" id="removeThree"></div>
        </div>

        <div class="footer">
            <button class="reset"><i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;&nbsp;<span>New Color</span></button>
        </div>

        <script type="text/javascript" src="main.bundle.js"></script>
    </body>

</html>
